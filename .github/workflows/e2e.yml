name: E2E

on:
  deployment_status:

jobs:
  log:
    runs-on: ubuntu-latest
    steps:
      - name: Log Deployment Status
        run: |
          echo "Deployment Status: ${{ github.event.deployment_status.state }}"
          echo "Deployment URL: ${{ github.event.deployment_status.target_url }}"
          echo "Deployment Ref: ${{ github.event.deployment.ref }}"
          echo "Deployment Env: ${{ github.event.deployment.environment }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref: ${{ github.sha }}"

  e2e_test:
    runs-on: ubuntu-latest
    name: E2E Testing
    if: ${{ github.event.deployment.environment == 'preview' }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2.2.4
        name: Install pnpm
        id: pnpm-install
        with:
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm test:e2e
        env:
          BASE_URL: ${{ github.event.deployment_status.target_url }}
          E2E_USERNAME: ${{ vars.E2E_USERNAME }}
          E2E_PASSWORD: ${{ vars.E2E_PASSWORD }}
