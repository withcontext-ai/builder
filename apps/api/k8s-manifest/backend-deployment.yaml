apiVersion: apps/v1
kind: Deployment
metadata:
  name: withcontext-backend
  namespace: withcontext-backend-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: withcontext-backend
  template:
    metadata:
      labels:
        app: withcontext-backend
    spec:
      imagePullSecrets:
        - name: ecr-registry
      containers:
        - name: withcontext-backend
          image: <docker-image>
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: withcontext-backend-env
                  key: DATABASE_URL
            - name: PIPECONE_ENVIRONMENT
              valueFrom:
                secretKeyRef:
                  name: withcontext-backend-env
                  key: PIPECONE_ENVIRONMENT
            - name: PIPECONE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: withcontext-backend-env
                  key: PIPECONE_API_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: withcontext-backend-env
                  key: OPENAI_API_KEY
          resources:
            limits:
              memory: '1024Mi'
              cpu: '1'
